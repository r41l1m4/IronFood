api-client:
  baseUrl: http://courier-manager
eureka:
  client:
    server-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    instance-id: ${random.value}
    prefer-ip-address: true
kafka:
  topics:
    delivery:
      name: deliveries.v1.events
resilience4j:
  retry:
    configs:
      default:
        maxAttempts: 2
        waitDuration: 20ms
      instances:
        Retry_CourierAPIClient_payoutCalculation:
          baseConfig: default
          maxAttempts: 3
          retryExceptions:
            - org.springframework.web.client.ResourceAccessException
          ignoreExceptions:
            - org.springframework.web.client.HttpServerErrorException
spring:
  application:
    name: delivery-tracker
  datasource:
    url: jdbc:postgresql://localhost:5432/deliverydb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          delivery-placed-event:com.ironia.ironfood.delivery.tracker.domain.event.DeliveryPlacedEvent,
          delivery-picked-up-event:com.ironia.ironfood.delivery.tracker.domain.event.DeliveryPickedUpEvent,
          delivery-fulfilled-event:com.ironia.ironfood.delivery.tracker.domain.event.DeliveryFulfilledEvent